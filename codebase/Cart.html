<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  
        <h2> Cart Item </h2>
        <p id="itemName"></p>
        <p id="itemPrice"></p>
        <p id="itemQuantity"></p>
</body>
<script>
    window.onload = function() {
  let cartItem = JSON.parse(localStorage.getItem('cartItem')); // Retrieve the item from localStorage

  if (cartItem) {
    document.getElementById('itemName').textContent = cartItem.name;
    document.getElementById('itemPrice').textContent = cartItem.price;
    document.getElementById('itemQuantity').textContent = cartItem.quantity;
  }
    }
</script>
